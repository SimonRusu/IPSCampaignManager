<div class=" is-centered is-multiline pl-6 pt-6">
    <app-ips-campaign-card *ngFor="let campaign of campaigns | paginate: { itemsPerPage: 3, currentPage: p }" [campaign]="campaign"></app-ips-campaign-card>
</div>

<div *ngIf="campaigns.length > 0; else noCampaigns">
    <div class="has-text-centered pt-3">
        <button class="button is-link is-rounded">Guardar cambios</button>
    </div>

    <div class="column pagination is-centered" role="navigation" aria-label="pagination">
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>

<ng-template #noCampaigns>
    <div class="container is-flex is-align-items-center is-justify-content-center">
      <div class="notification has-text-grey-light has-text-centered box is-rounded">
        <p class="is-size-4">No hay ninguna campa√±a disponible</p>
      </div>
    </div>
</ng-template>
