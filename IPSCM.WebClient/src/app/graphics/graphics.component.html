<mat-tab-group>
  <mat-tab label="Gráfica de precisión">
    <ng-template matTabContent>
      <div class="has-text-centered overflow-hidden p-2 mt-6">
        <div class="columns p-2">
          <div class="column">
            <form [formGroup]="form">
              <mat-form-field class="formField mr-2">
                <mat-label>Método</mat-label>
                <mat-select placeholder="Sin selección" multiple formControlName="methods">
                  <mat-option class="mat-option" value="allMethods" (click)="selectAllMethods()">Seleccionar todos</mat-option>
                  <mat-option *ngFor="let method of methods" [value]="method" (click)="onFilterSelected()">
                    {{ method }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="formField mr-2">
                <mat-label>Protocolo</mat-label>
                <mat-select placeholder="Sin selección" multiple formControlName="protocols">
                  <mat-option class="mat-option" value="allMethods" (click)="selectAllProtocols()">Seleccionar todos</mat-option>
                  <mat-option *ngFor="let protocol of protocols" [value]="protocol" (click)="onFilterSelected()">
                    {{ protocol }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="formField mr-2">
                <mat-label>Canal</mat-label>
                <mat-select placeholder="Sin selección" multiple formControlName="channels">
                  <mat-option class="mat-option" value="allMethods" (click)="selectAllChannels()">Seleccionar todos</mat-option>
                  <mat-option *ngFor="let channel of channels" [value]="channel" (click)="onFilterSelected()">
                    {{ channel }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
          </div>
          
        </div>
        <div class="columns is-centered custom-padding">
          <div class="is-narrow custom-padding">
            <div class="box chart-container">
              <canvas baseChart class="chart is-fullwidth" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Gráfica de exactitud">
          <ng-template matTabContent>
            <div class="has-text-centered overflow-hidden p-2 mt-6">
              <div class="columns is-centered">
                <div class="column is-narrow">
                  <div class="box chart-container">
                    <div class="chart-container-inner">
                      <canvas baseChart class="chart is-fullwidth" [data]="radarChartData" [options]="radarChartOptions" [type]="radarChartType"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
</mat-tab-group>
